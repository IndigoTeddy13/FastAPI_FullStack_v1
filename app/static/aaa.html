<!DOCTYPE html>
<html>
    <head>
        <!--AAA-->
    </head>
    <body>
        <!--AAA-->
        <p>AAA says hi!</p>
        <button id="aaaaaa">Press</button>
    </body>
    <script>
        const btn = document.getElementById("aaaaaa");
        btn.onclick = ()=>{
            fetch("http://localhost:80/api/").then((Response) => {
                return Response.json()
            }).then((data) => {
                console.log(data);
                alert(JSON.stringify(data, null, "\t"));
            })
        }
    </script>
</html>
