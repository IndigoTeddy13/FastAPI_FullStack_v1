version: '3.8'

services:
  api:
    build: .
    container_name: fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    volumes:
      - ./app:/code/app
    ports:
      - "80:8000"
    depends_on:
      - db
#    labels:
#      - "traefik.enable=true"
#      - "traefik.http.routers.fastapi.rule=Host(`fastapi.localhost`)"
  db:
    image: mongodb/mongodb-community-server
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - ./data:/data/db
